<ion-header [translucent]="true" no-Border>
  <ion-toolbar>
    <ion-title>
     Historial
    </ion-title>
<ion-buttons slot="end">
  <ion-button (click)="enviarCorreo()"
              color="primary">
<ion-icon name="send" slot="icon-only" ></ion-icon>
  </ion-button>
</ion-buttons>
<ion-buttons slot="start">
  <ion-button (click)="presentAlert()"
              color="danger">
<ion-icon name="trash" slot="icon-only" ></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-list>
<ion-item-sliding *ngFor="let registro of dataLocal.guardados"  
             detail>
    <ion-item>
      <ion-label>
         <h2> {{registro.unidad}} </h2>
         <!-- <p> {{registro.fechaIngreso}} </p> -->
        </ion-label>
      </ion-item>
      <!-- <ion-item-options side="end">
        <ion-item-option color="light" (click)="registroSeleccionado( registro )" >
          <ion-icon slot="icon-only" name="add" color="primary"> </ion-icon>  
        </ion-item-option>
      </ion-item-options> -->
      <ion-item-options side="start">
        <ion-item-option color="light" (click)="borrar( registro )">
          <ion-icon slot="icon-only" name="trash" color="danger"> </ion-icon>  
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
